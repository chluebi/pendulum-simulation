<!DOCTYPE html>
<html>
<body>
	<h1>Pendulum Simulation</h1>
	<form action="/animation.html" target="_blank" method="get"> 
	  <label for="gravity">Gravity [m/s]:</label><br>
	  <input type="text" id="gravity" name="g"><br>
	  <label for="len">Pendulum length [m]:</label><br>
	  <input type="text" id="len" name="len"><br>
	  <label for="ang">Initial angle [radians]:</label><br>
	  <input type="text" id="ang" name="ang"><br>
	  <label for="den">Density of air [kg/m^3]:</label><br>
	  <input type="text" id="den" name="density"><br>
	  <label for="r">Pendulum radius [m]:</label><br>
	  <input type="text" id="r" name="r"><br>
	  <label for="m">Pendulum mass [kg]:</label><br>
	  <input type="text" id="m" name="m"><br>
	  <label for="vlen">Pendulum visual length [pixels]:</label><br>
	  <input type="text" id="vlen" name="vlen"><br>
	  <label for="vr">Pendulum visual radius [pixels]:</label><br>
	  <input type="text" id="vr" name="vr"><br>
	  <label for="speed">Animation speed [times how much]:</label><br>
	  <input type="text" id="speed" name="speed"><br>
	  <input type="submit" value="Submit">
	</form>
</script>

</html>
